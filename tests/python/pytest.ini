[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test markers
markers =
    web: Web server tests
    integration: Integration tests requiring device
    ota: OTA update tests
    ui: Web UI tests
    slow: Slow tests
    
# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    
# Timeout
timeout = 60

# Custom options
device_ip = 10.27.27.201