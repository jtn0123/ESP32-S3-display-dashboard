name: Build

on: 
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Rust ESP toolchain
        uses: esp-rs/espup-action@v1
        
      - name: Build firmware
        run: cargo build --release
        
      - name: Run Clippy
        run: cargo clippy -- -D warnings
        
      - name: Run tests (host-side only)
        run: cargo test --lib
        
      - name: Check formatting
        run: cargo fmt -- --check
        
      - name: Check binary size
        run: |
          ls -lh target/xtensa-esp32s3-espidf/release/esp32-s3-dashboard
          size target/xtensa-esp32s3-espidf/release/esp32-s3-dashboard || true
        
      - name: Upload firmware artifact
        uses: actions/upload-artifact@v3
        if: github.event_name == 'push'
        with:
          name: firmware
          path: target/xtensa-esp32s3-espidf/release/esp32-s3-dashboard