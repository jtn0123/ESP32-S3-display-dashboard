name: Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Rust ESP toolchain
        uses: esp-rs/espup-action@v1
        
      - name: Build firmware
        working-directory: ./rust-dashboard
        run: cargo build --release
        
      - name: Run Clippy
        working-directory: ./rust-dashboard
        run: cargo clippy -- -D warnings
        
      - name: Run tests (host-side only)
        working-directory: ./rust-dashboard
        run: cargo test --lib
        
      - name: Check formatting
        working-directory: ./rust-dashboard
        run: cargo fmt -- --check
        
      - name: Upload firmware artifact
        uses: actions/upload-artifact@v3
        if: github.event_name == 'push'
        with:
          name: firmware
          path: rust-dashboard/target/xtensa-esp32s3-espidf/release/esp32-s3-dashboard